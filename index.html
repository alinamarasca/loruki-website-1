<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>A copy of loruki-website</title>
  </head>
  <body>
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">Loruki.</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="docs.html">Docs</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!--Cli-->
    <section class="cli">
      <div class="container grid">
        <img src="images/cli.png" alt="" />
        <div class="card">
          <h3>Easy to use, croos platform, CLI</h3>
        </div>
        <div class="card">
          <h3>Deploy in seconds</h3>
        </div>
      </div>
    </section>
    <!--Languages Section-->
    <section class="languages">
      <h2 class="md text-center my-2">Supported Languages</h2>
      <div class="container flex">
        <div class="card">
          <h4>Node.js</h4>
          <img src="images/logos/node.png" alt="Node.js" />
        </div>
        <div class="card">
          <h4>Python</h4>
          <img src="images/logos/python.png" alt="Python" />
        </div>
        <div class="card">
          <h4>C#</h4>
          <img src="images/logos/csharp.png" alt="C#" />
        </div>
        <div class="card">
          <h4>Ruby</h4>
          <img src="images/logos/ruby.png" alt="Ruby" />
        </div>
        <div class="card">
          <h4>PHP</h4>
          <img src="images/logos/php.png" alt="PHP" />
        </div>
        <div class="card">
          <h4>Scala</h4>
          <img src="images/logos/scala.png" alt="Scala" />
        </div>
        <div class="card">
          <h4>Clojure</h4>
          <img src="images/logos/clojure.png" alt="Clojure" />
        </div>
      </div>
    </section>
  </body>
</html>
